<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 text-left rounded py-5"> 
            <form [formGroup]="myReactiveForm">
<div class="form-group"> 
<label for="name"> Name: </label>
<input type="text" class="form-control" id="name" formControlName="name">
</div>

<div class="form-group">
<label for="email"> Email:</label>
<input type="email" class="form-control" id="email" formControlName="email">
</div>

<div class="form-group">
    <label for="city"> City: </label>
<input type="text" class="form-control" id="city" formControlName="city">
</div>

<div class="form-group">
<label for="phone"> Phone No:</label>
<input type="number" class="form-control" id="phone" formControlName="phone">
</div>

<div class="row text-center">
<div class="form-group col-md-5">
<button class="btn btn-primary" (click)="createData()">Add</button>
</div>
<div class="form-group col-md-5">
<button class="btn btn-danger" (click)="close()"> Cancel</button>
</div>
</div>
        </form>

    </div>
</div>
</div>
