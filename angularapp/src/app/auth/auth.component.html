<p>auth works!</p>
<div class="row">
<div class="col-xs-12 col-md-6 col-md-offset-3">
   <div class="alert alert-danger" *ngIf="error"> 
    {{error}}
   </div>
    <div *ngIf="isLoading"> 
        <app-loading-spinner></app-loading-spinner>
    </div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
<div class="form-group">
<label>E-Mail</label>
<input type="email" id="email" class="form-control" name="email" ngModel required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="password" class="form-control" name="password" ngModel required>
</div>

<div class="mt-2">
    <button class="btn btn-primary" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
|
    <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}} </button>
</div>
</form>
</div>
</div>
