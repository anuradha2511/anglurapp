<app-child [parentComp]="name" (eduEvent)="getChildData($event)"> </app-child>
<div class="table">
<table class="table table-bordered table-striped mt-3">
    
    <tr>
        <th> Sr.No.</th>
<th> Qualification</th>
<th> Clg/University</th>
<th> Percentage </th>
<th>Passing Year </th>
    </tr>
    
<tr *ngFor="let edu of education, let i = index">
    <td>{{i+1}}</td>
    <td>{{edu.qualification}}</td>
    <td>{{edu.clg_university}}</td>
    <td>{{edu.percentage}}</td>
    <td>{{edu.passingYear}}</td>

    <td class="btn">
        <button [value]="i"(click)="remove($event)">Remove</button>
    </td>
</tr>

</table>
</div>
