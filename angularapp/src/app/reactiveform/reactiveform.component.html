<body><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded py-5">
            <h2> Reactive Form</h2>
            <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label for="username"> User Name </label>
                    <input type="text" id="username" class="form-control" formControlName="username"
                        placeholder="Enter user name">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">
                        <small *ngIf="myReactiveForm.get('username').errors['required']"> Please enter user name</small>
                         <small *ngIf="myReactiveForm!= 'Technology'"> Technology is not allowed </small> 

                    </small>
                </div>

                <div class="form-group">
                    <label for="email"> Email Address </label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter email">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched"> Please enter
                        valid email</small>
                </div>
            
                <div class="form-group">
                    <label for="select"> Select Course </label>
                    <select class="form-control" id="course" formControlName="course" [ngModel]="defaultValue" required>
                        <option value="Angular"> Angular </option>
                        <option value="HTML"> HTML</option>
                        <option value="JavaScript"> JavaScript </option>
                  </select>
                </div>
                 
                <div class="form-group">
                    <label> Gender: </label>
                    <div class="custom-control custom-radio" *ngFor="let gender of genders">
                        <input type="radio" id="{{gender.id}}" value="{{gender.value}}" class="custom-control-input"
                            formControlName="gender" [ngModel]="defaultGender">
                        <label for="{{gender.id}}"> {{gender.value}} </label>

                    </div>
                </div>
                <button class="btn btn-primary"> Submit </button>

            </form>
        </div>
    </div>
</div>
</body>
