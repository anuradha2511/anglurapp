<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded py-5">
<form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
    <input type="text" name="" id=""  formControlName="username" placeholder="Enter user name">
    <input type="email" name="" id="" formControlName="email" placeholder="Enter email">
    <button class="btn btn-success"> Submit </button>

</form>
        </div>
    </div>
</div>
